name: Generate Favicon from profile.jpg

on:
  workflow_dispatch: # ejecuci√≥n manual desde la UI

permissions:
  contents: write

jobs:
  generate-favicon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure public/profile.jpg exists
        run: |
          if [ ! -f public/profile.jpg ]; then
            echo "ERROR: public/profile.jpg no existe. Sube tu profile.jpg en la carpeta public y vuelve a ejecutar el workflow."
            exit 1
          fi

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Generate PNG icons and apple touch icon
        run: |
          mkdir -p public
          convert public/profile.jpg -resize 16x16 public/favicon-16x16.png
          convert public/profile.jpg -resize 32x32 public/favicon-32x32.png
          convert public/profile.jpg -resize 48x48 public/favicon-48x48.png
          convert public/profile.jpg -resize 180x180 public/apple-touch-icon.png

      - name: Generate favicon.ico (multiple sizes)
        run: |
          convert public/favicon-16x16.png public/favicon-32x32.png public/favicon-48x48.png public/favicon.ico

      - name: Commit and push generated icons
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/favicon* public/apple-touch-icon.png || true
          # commit only if changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: generate favicon from profile.jpg [ci skip]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
